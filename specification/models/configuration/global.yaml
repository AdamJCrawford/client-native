---
global:
  title: Global
  description: HAProxy global configuration
  type: object
  properties:
    chroot:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: Chroot
    group:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: Group
    hard_stop_after:
      type: integer
      x-nullable: true
      x-display-name: Hard Stop After
    user:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: User
    daemon:
      type: string
      enum: [enabled, disabled]
    localpeer:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: Local instance's peer name.
    nbproc:
      type: integer
      x-display-name: Number of Processes
    nbthread:
      type: integer
      x-display-name: Number of Threads
    master-worker:
      type: boolean
      x-display-name: Master Worker Mode
    external_check:
      type: boolean
      x-display-name: External Check
    pidfile:
      type: string
      x-display-name: PID File
    maxconn:
      type: integer
      x-display-name: Max Connections
    server_state_base:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: Server State Base
    server_state_file:
      type: string
      pattern: '^[^\s]+$'
      x-display-name: Server State File
    tune_buffers_limit:
      type: integer
      x-display-name: Buffers Limit
    tune_buffers_reserve:
      type: integer
      x-display-name: Buffers Reserve
    tune_bufsize:
      type: integer
      x-display-name: Buffer Size
    tune_http_cookielen:
      type: integer
      x-display-name: Maximum Cookie Length
    tune_http_logurilen:
      type: integer
      x-display-name: Maximum URI Length
    tune_http_maxhdr:
      type: integer
      x-display-name: Maximum Number of Headers
    tune_ssl_default_dh_param:
      type: integer
      x-display-name: SSL Default DH Parameter Size
    ssl_default_bind_options:
      type: string
      x-display-name: SSL Default Bind Options
    ssl_default_bind_ciphers:
      type: string
      x-display-name: SSL Default Bind Ciphers
    ssl_default_bind_ciphersuites:
      type: string
      x-display-name: SSL Default Bind Ciphersuites
    ssl_default_server_options:
      type: string
      x-display-name: SSL Default Server Options
    ssl_default_server_ciphers:
      type: string
      x-display-name: SSL Default Server Ciphers
    ssl_default_server_ciphersuites:
      type: string
      x-display-name: SSL Default Server Ciphersuites
    ssl_mode_async:
      type: string
      enum: [enabled, disabled]
      x-display-name: Asynchronous TLS I/O operations
    cpu_maps:
      x-go-name: CPUMaps
      type: array
      x-display-name: CPU Maps
      items:
        type: object
        x-go-name: CPUMap
        required:
          - process
          - cpu_set
        properties:
          process:
            type: string
            x-display-name: Process/Thread Set
          cpu_set:
            type: string
            x-display-name: CPU Set
    runtime_apis:
      type: array
      x-display-name: Runtime APIs
      x-go-name: RuntimeAPIs
      items:
        type: object
        x-go-name: RuntimeAPI
        required:
          - address
        properties:
          address:
            type: string
            pattern: '^[^\s]+$'
          mode:
            type: string
            pattern: '^[^\s]+$'
          level:
            type: string
            enum: [user, operator, admin]
          process:
            type: string
            pattern: '^[^\s]+$'
          exposeFdListeners:
            type: boolean
            x-display-name: Expose FD Listeners
    stats_timeout:
      type: integer
      x-nullable: true
    lua_loads:
      type: array
      items:
        type: object
        x-go-name: LuaLoad
        required:
          - file
        properties:
          file:
            type: string
            pattern: '^[^\s]+$'
    lua_prepend_path:
      type: array
      items:
        type: object
        x-go-name: LuaPrependPath
        required:
          - path
        properties:
          path:
            type: string
            pattern: '^[^\s]+$'
          type:
            type: string
            enum: [path, cpath]
    log_send_hostname:
      type: object
      x-display-name: Log Send Hostname
      required:
        - enabled
      properties:
        enabled:
          type: string
          enum: [enabled, disabled]
        param:
          type: string
          pattern: '^[^\s]+$'
    h1_case_adjust:
      type: array
      x-go-name: H1CaseAdjusts
      items:
        type: object
        x-go-name: H1CaseAdjust
        required:
          - from
          - to
        properties:
          from:
            type: string
          to:
            type: string
    h1_case_adjust_file:
      type: string
  additionalProperties: false

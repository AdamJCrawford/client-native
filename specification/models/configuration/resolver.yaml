---
resolver:
  title: Resolver
  description: Runtime DNS configuration
  type: object
  required:
    - name
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    accepted_payload_size:
      type: integer
      minimum: 512
      maximum: 8192
    hold_nx:
      type: integer
      x-nullable: true
      minimum: 0
      x-duration: true
      x-default-unit: ms
    hold_obsolete:
      type: integer
      x-nullable: true
      minimum: 0
      x-duration: true
      x-default-unit: ms
    hold_other:
      type: integer
      x-nullable: true
      minimum: 0
      x-duration: true
      x-default-unit: ms
    hold_refused:
      type: integer
      x-nullable: true
      minimum: 0
      x-duration: true
      x-default-unit: ms
    hold_timeout:
      type: integer
      x-nullable: true
      minimum: 0
      x-duration: true
      x-default-unit: ms
    hold_valid:
      type: integer
      x-nullable: true
      minimum: 0
      x-duration: true
      x-default-unit: ms
    parse-resolv-conf:
      type: boolean
    resolve_retries:
      type: integer
      minimum: 1
    timeout_resolve:
      type: integer
      minimum: 0
      x-nullable: false
      x-duration: true
      x-default-unit: ms
    timeout_retry:
      type: integer
      minimum: 0
      x-nullable: false
      x-duration: true
      x-default-unit: ms
nameserver:
  title: Nameserver
  description: Nameserver used in Runtime DNS configuration
  type: object
  required:
    - name
    - address
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    address:
      type: string
      pattern: '^[^\s]+$'
    port:
      type: integer
      x-nullable: true
      minimum: 1
      maximum: 65535
  example:
    name: ns1
    address: 10.0.0.1
    port: 53

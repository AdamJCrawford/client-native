---
peer_section:
  title: Peer Section
  description: HAProxy peer_section configuration
  type: object
  required:
    - name
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    enabled:
      type: boolean
    disabled:
      type: boolean
    default_server:
      $ref: "#/definitions/default_server"
    default_bind:
      $ref: "#/definitions/default_bind"
    stick_table:
      $ref: "#/definitions/config_stick_table"
  additionalProperties: false
peer_entry:
  title: Peer Entry
  description: Peer Entry from peers table
  type: object
  required:
    - name
    - address
    - port
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
      x-nullable: false
    address:
      type: string
      pattern: '^[^\s]+$'
    port:
      type: integer
      x-nullable: true
      minimum: 1
      maximum: 65535
